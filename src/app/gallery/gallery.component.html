<div class="innerpage">
  <div class="headerBand">
    <div class="contentWrap">
      <h1>Gallery</h1>
    </div>
  </div>
  <div class="bodyContent">
    <div class="contentWrap">
      <mat-tab-group mat-stretch-tabs (selectedTabChange)="tabChange($event)">
        <mat-tab label="Facility">
          <div class="galleryContainer" gallerize="lightbox">
            <div *ngFor="let img of imageData">
              <img [src]="img.srcUrl" />
            </div>
          </div>
        </mat-tab>
        <mat-tab label="Client Makeovers">
          <div class="galleryContainer" gallerize="lightboxClient">
            <div *ngFor="let img of imageDataClient">
              <img [src]="img.srcUrl" />
            </div>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
